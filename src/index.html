<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eb9ab0d66a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Todo Application</title>
</head>

<body>
    <div class="centered gap-4
    ">
        <div class="w-89 d-flex justify-content-between">
            <p>Today's To Do</p>
            <button class="reset">
                <span data-tooltip="Clear Tasks" data-flow="right">
                    <i class="fa-solid fa-repeat"></i>
                </span>
            </button>
        </div>
        <div class="w-89 d-flex justify-content-between">
            <input id="task-value" type="text" placeholder="Add to your list...">
            <button id="add-btn" type="submit">
                <span data-tooltip="Add Task" data-flow="right">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </button>
        </div>
        <div class="task-section w-89">
            <!-- Tasks section -->
        </div>
        <div class="clear">
            <p>Clear all completed</p>
        </div>
    </div>
</body>

</html>
